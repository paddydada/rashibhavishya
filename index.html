<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Data Display</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Add Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <!-- Add CSS for proper display -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    #ganesh-image {
      display: block;
      margin: 20px auto;
      max-width: 100px;
    }

    label {
      margin-right: 10px;
    }

    select {
      margin-bottom: 10px;
    }

    #charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #nseChart,
    #bseChart {
      width: 100%; /* Adjust to your preference */
      height: 400px;
      margin-bottom: 20px;
    }

    #refresh {
      margin-top: 10px;
    }

    /* Added styles */
    .container {
      max-width: 100%;
      margin-right: auto;
      margin-left: auto;
      padding-right: 15px;
      padding-left: 15px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin-right: -15px;
      margin-left: -15px;
    }

    .col-md-3,
    .col-md-6 {
      flex: 0 0 auto;
      width: 100%;
      max-width: 33.333333%;
    }

    @media (min-width: 768px) {
      .col-md-3,
      .col-md-6 {
        flex: 0 0 auto;
        width: 100%;
        max-width: 33.333333%;
      }
    }

    @media (min-width: 992px) {
      .col-md-3 {
        flex: 0 0 auto;
        width: 100%;
        max-width: 25%;
      }
      .col-md-6 {
        flex: 0 0 auto;
        width: 100%;
        max-width: 50%;
      }
    }

    /* Make chart containers fluid */
    #charts-container .container-fluid {
      padding-right: 0;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div id="header" class="container">
    <h1 id="title" class="text-center">om Ganesh namha</h1>
    <img id="ganesh-image" src="https://m.media-amazon.com/images/I/515PZdpAWhL._SX300_SY300_QL70_FMwebp_.jpg" alt="Lord Ganesha" />
    <select id="language" class="form-control">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
      <option value="sa">Sanskrit</option>
    </select>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <label for="files">Select Rashi :</label>
        <select id="files" class="form-control">
          <option value="mesh.json">Mesh &#9800;</option>
          <option value="vrishabha.json">Vrishabha &#9801;</option>
          <option value="mithuna.json">Mithuna &#9802;</option>
          <option value="karka.json">Karka &#9803;</option>
          <option value="simha.json">Simha &#9804;</option>
          <option value="kanya.json">Kanya &#9805;</option>
          <option value="tula.json">Tula &#9806;</option>
          <option value="vrishchika.json">Vrishchika &#9807;</option>
          <option value="dhanu.json">Dhanu &#9808;</option>
          <option value="makara.json">Makara &#9809;</option>
          <option value="kumbha.json">Kumbha &#9810;</option>
          <option value="meena.json">Meena &#9811;</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="keys">Select a key :</label>
        <select id="keys" class="form-control">
          <!-- Key options will be added by script.js -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="values">Starting point</label>
        <select id="values" class="form-control" disabled></select>
      </div>
      <div class="col-md-3">
        <label for="dates">Select a date:</label>
        <input type="date" id="dates" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="button-container">
          <button id="refresh" class="btn btn-primary">Refresh</button>
        </div>
      </div>
    </div>
  </div>
  <div id="charts-container" class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div id="nseChart"></div>
      </div>
      <div class="col-md-6">
        <div id="bseChart"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
