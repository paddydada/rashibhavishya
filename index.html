<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Data Display</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Add Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <!-- Add CSS for proper display -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px;
    }

    #ganesh-image {
      display: block;
      margin: 20px auto;
      max-width: 100px;
    }

    #title {
      text-align: left;
    }

    label {
      margin-right: 10px;
    }

    select {
      margin-bottom: 10px;
    }

    #charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #nseChart,
    #bseChart {
      width: calc(50% - 20px);
      height: 400px;
      margin: 10px;
    }

    #refresh {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1 id="title">om Ganesh namha</h1>
    <div>
      <label for="language">Select Language:</label>
      <select id="language" class="form-control">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
        <option value="sa">Sanskrit</option>
      </select>
    </div>
  </div>
  <img id="ganesh-image" src="https://m.media-amazon.com/images/I/515PZdpAWhL._SX300_SY300_QL70_FMwebp_.jpg" alt="Lord Ganesha" />
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <label for="files">Select Rashi :</label>
        <select id="files" class="form-control">
          <option value="kark.json">Kark</option>
          <option value="dhanu.json">Dhanu</option>
          <option value="kumbh.json">Kumbh</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="keys">Select a key :</label>
        <select id="keys" class="form-control">
          <!-- Key options will be added by script.js -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="values">Starting point</label>
        <select id="values" class="form-control" disabled></select>
      </div>
      <div class="col-md-3">
        <label for="dates">Select a date:</label>
        <input type="date" id="dates" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="charts-container">
          <div class="col-md-6">
            <div id="nseChart"></div>
          </div>
          <div class="col-md-6">
            <div id="bseChart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="button-container">
    <!-- Add refresh button -->
    <button id="refresh" class="btn btn-primary">Refresh</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
