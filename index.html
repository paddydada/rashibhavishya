<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Data Display</title>
  </head>
  <body>
    <h1>JSON Data Display</h1>
    <label for="files">Select a file:</label>
    <select id="files">
      <option value="kark.json">Kark</option>
      <option value="dhanu.json">Dhanu</option>
      <option value="kumbh.json">kumbh</option>
    </select>

    <label for="keys">Select a key:</label>
    <select id="keys">
      <!-- Key options will be added by script.js -->
    </select>

    <label for="values">Select a value:</label>
    <select id="values">
      <!-- Value options will be added by script.js -->
    </select>

    <label for="dates">Select a date:</label>
    <input type="date" id="dates" />

    <script src="script.js"></script>
  </body>
</html>
