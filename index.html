<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> <!-- Added meta tag for responsiveness -->
  <title>JSON Data Display</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Add Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <!-- Add CSS for proper display -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #ganesh-image {
      max-height: 80px; /* Set max height for the image */
    }

    label {
       color: white;
      margin-right: 10px;
    }

    select {
      margin-bottom: 10px;
    }

    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .container {
      margin: auto;
      padding: 20px;
      width: 100%; /* Set container width to 100% */
      max-width: none; /* Remove max-width for fluid layout */
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video id="video-background" autoplay loop muted>
    <source src="https://media.istockphoto.com/id/1161264335/video/4k-zodiac-signs-and-armillary-sphere-on-blue-background-seamless-looped-3d-animation.mp4?s=mp4-640x640-is&k=20&c=GDGGgJavbetjHzvwk90Lkam2LvclSiQgkN5GTBpUscs=" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content Container -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-2">
        <img id="ganesh-image" src="https://m.media-amazon.com/images/I/515PZdpAWhL._SX300_SY300_QL70_FMwebp_.jpg" alt="Lord Ganesha" class="img-fluid" />
      </div>
      <div class="col-md-8"></div>
      <div class="col-md-2">
        <label for="language">Select Language:</label>
        <select id="language" class="form-control">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="mr">Marathi</option>
          <option value="sa">Sanskrit</option>
        </select>
      </div>
    </div>
    </div>


  <!-- Remaining Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <label for="files">Select Rashi :</label>
        <select id="files" class="form-control">
          <option >Select Rashi </option>
          <option value="mesh.json">Mesh &#9800;</option>
          <option value="vrishabha.json">Vrishabha &#9801;</option>
          <option value="mithuna.json">Mithuna &#9802;</option>
          <option value="karka.json">Karka &#9803;</option>
          <option value="simha.json">Simha &#9804;</option>
          <option value="kanya.json">Kanya &#9805;</option>
          <option value="tula.json">Tula &#9806;</option>
          <option value="vrishchika.json">Vrishchika &#9807;</option>
          <option value="dhanu.json">Dhanu &#9808;</option>
          <option value="makara.json">Makara &#9809;</option>
          <option value="kumbha.json">Kumbha &#9810;</option>
          <option value="meena.json">Meena &#9811;</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="keys">Select a key :</label>
        <select id="keys" class="form-control">
          <!-- Key options will be added by script.js -->
        </select>
      </div>
      <div class="col-md-2">
        <label for="values">Starting point</label>
        <select id="values" class="form-control" disabled></select>
      </div>
      <div class="col-md-2">
        <label for="dates">Select a date:</label>
        <input type="date" id="dates" class="form-control" />
      </div>
      <div class="col-md-2">
        <label ></label>
        <div id="button-container">
          <button id="refresh" class="btn btn-primary">Refresh</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div id="charts-container" class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div id="nseChart"></div>
      </div>
      <div class="col-md-6">
        <div id="bseChart"></div>
      </div>
    </div>
  </div>

  <!-- Add your script.js file -->
  <script src="script.js"></script>
</body>
</html>
